<!doctype html>
<html>
<head>
<style>
.container {
    width: 350px;
    height: 150px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
    function allowDrop(ev)
    {
        ev.preventDefault();
    }
    function drag(ev)
    {
        ev.dataTransfer.setData("text/html", ev.target.id);
    }
    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("text/html");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</head>
<body>
    <p> Drag photo into the rectangle:</p>
    <div id="div1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="dra1" src="https://i.pinimg.com/originals/40/2c/ee/402cee9f6c89a5621e9857ff0109fcd9.jpg" alt="photo" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
